<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" type="text/javascript" defer></script>
    <link href="styles.css" rel="stylesheet">
    <title>Pokedex</title>
</head>

<body>
    <form onsubmit="serchPokemon(event)">
        <input type="text" name="pokemon" autocomplete="off">
    </form>
    <div name="data-poke-card" class="poke-card">
        <div name="data-poke-name">Pokedex</div>
        <div name="data-poke-img-container" class="img-container">
            <img name="data-poke-img" class="poke-img">
        </div>

        <div name="data-poke-id"></div>
        <div name="data-poke-types" class="poke-types"></div>
        <div name="data-poke-stats" class="poke-stats"></div>

    </div>
</body>

</html>
